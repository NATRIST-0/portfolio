<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristan Gayrard's Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS Variables for easy customization */
        :root {
            --primary-color: #003366; /* Deep Blue/Navy */
            --secondary-color: #ffffff;
            --background-color: #f5f7fa; /* Light background */
            --text-color: #333333;
            --light-text-color: #6c757d;
            --border-color: #e9ecef;
            --font-family: 'Poppins', Arial, sans-serif;
        }

        body {
            margin: 0;
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        /* --- Navigation and Header --- */
        header {
            background: var(--secondary-color);
            padding: 1rem 2rem;
            border-bottom: 3px solid var(--primary-color);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        nav a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem 0;
            transition: color 0.3s, border-bottom 0.3s;
        }

        nav a:hover {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        /* --- General Layout --- */
        .section {
            padding: 4rem 2rem;
            max-width: 1000px;
            margin: auto;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        h2 {
            font-weight: 600;
            font-size: 2rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
        }

        h3 {
            color: var(--primary-color);
            font-weight: 600;
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* --- 'Card' Components (Used widely) --- */
        .card {
            background: var(--secondary-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            margin: 1.5rem 0;
            transition: transform 0.3s;
        }
        
        /* Styles pour Home, General, Professional */
        .home-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            flex-direction: column;
        }

        .home-content img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            border: 5px solid var(--primary-color);
            object-fit: cover;
        }
        
        .two-columns {
            display: flex;
            gap: 2rem;
            margin: 1.5rem 0;
            align-items: center;
        }

        .two-columns>div {
            flex: 1;
        }

        .two-columns img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        
        /* Technical Section (Skills) */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .skill-item {
            padding: 1.5rem;
            background: #e9f1f8;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--primary-color);
        }

        /* ==================================== */
        /* --- CAROUSEL SPECIFIC STYLES --- */
        /* ==================================== */
        .carousel-container {
            position: relative;
            overflow: hidden;
            padding: 1rem 0;
            margin-top: 1rem;
        }

        .projects-wrapper {
            display: flex;
            overflow-x: auto;
            scroll-behavior: smooth;
            gap: 40px; 
            padding-bottom: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .projects-wrapper::-webkit-scrollbar {
            display: none;
        }

        .project-card-carousel {
            flex: 0 0 85%; /* Chaque carte prend 85% de la largeur du wrapper */
            max-width: 90%;
            box-sizing: border-box;
            padding: 1.5rem;
            border-left: 5px solid var(--primary-color);
            margin: 0; 
            margin-left: 7.5%; /* Centre la carte visuellement */
        }

        .project-card-carousel img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .project-card-carousel .two-columns img {
            /* Fixe la taille des images internes */
            max-width: 100%;
            height: auto;
            margin-bottom: 0.5rem;
        }

        /* Fl√®ches de navigation */
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 51, 102, 0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            font-size: 1.5rem;
            line-height: 1;
            transition: background 0.3s;
        }

        .nav-arrow:hover {
            background: var(--primary-color);
        }

        .left-arrow {
            left: 0;
        }

        .right-arrow {
            right: 0;
        }

        /* Mobile-First Adjustments */
        @media (max-width: 768px) {
            header {
            padding: 0.5rem 1rem;
            }
            nav {
            gap: 1rem;
            }
            nav a {
            font-size: 0.9rem;
            padding: 0.3rem 0;
            }
            .section {
            padding: 1.5rem 1rem;
            }
            .card {
            padding: 1rem;
            margin: 1rem 0;
            }
            .two-columns {
            flex-direction: column;
            gap: 1rem;
            }
            .nav-arrow {
            padding: 5px 10px;
            font-size: 1.2rem;
            }
            .project-card-carousel {
            flex: 0 0 100%;
            margin-left: 0;
            }
        }
        
        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            font-size: 0.9rem;
            color: var(--light-text-color);
            background: var(--secondary-color);
            border-top: 1px solid var(--border-color);
            margin-top: 3rem;
        }

        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 36px;
            color: white;
            cursor: pointer;
            user-select: none;
        }


    </style>
</head>

<div id="image-modal" class="image-modal">
    <span class="close-modal">&times;</span>
    <img id="modal-image" alt="">
</div>


<body>

    <header>
        <nav>
            <a href="#home">Home</a>
            <a href="#general">General</a>
            <a href="#professional">Professional</a>
            <a href="#technical">Technical</a>
            <a href="#projects">My Projects</a>
            <a href="#resume">My Resume</a>
            <a href="#contact">Get in Touch</a>
        </nav>
    </header>

    <section class="section" id="home"></section>
    <section class="section" id="general"></section>
    <section class="section" id="professional"></section>
    <section class="section" id="technical"></section>
    <section class="section" id="resume"></section>
    <section class="section" id="projects"></section>
    <section class="section" id="contact"></section>

    <footer>
        &copy; 2025 Tristan Gayrard
    </footer>

    <script>
        const SECTIONS = ['home', 'general', 'professional', 'technical', 'resume', 'projects', 'contact'];

        function initCarousels() {
            // Rend la fonction de d√©filement disponible globalement pour les boutons HTML
            // G√®re le d√©filement pour n'importe quel conteneur de carrousel (wrapperId)
            window.scrollSection = function(wrapperId, direction) {
                const wrapper = document.getElementById(wrapperId);
                if (!wrapper) return;

                const firstCard = wrapper.querySelector('.project-card-carousel');
                if (!firstCard) return;

                // Largeur de la carte (offsetWidth) + l'espace (gap) d√©fini √† 40px en CSS
                const cardWidth = firstCard.offsetWidth;
                const scrollDistance = cardWidth + 109.75; 
                
                wrapper.scrollTo({
                    left: wrapper.scrollLeft + (direction * scrollDistance),
                    behavior: 'smooth'
                });
            };
        }

        function initImageLightbox() {
            const modal = document.getElementById('image-modal');
            const modalImg = document.getElementById('modal-image');
            const closeBtn = document.querySelector('.close-modal');

            document.querySelectorAll('.project-card-carousel img').forEach(img => {
                img.style.cursor = 'zoom-in';
                img.addEventListener('click', () => {
                    modal.style.display = 'flex';
                    modalImg.src = img.src;
                    modalImg.alt = img.alt;
                });
            });

            closeBtn.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    modal.style.display = 'none';
                }
            });
        }

        function loadSectionContent(sectionId) {
            const sectionElement = document.getElementById(sectionId);
            // Pour GitHub Pages, le chemin relatif commence par sections/
            const fileName = `sections/${sectionId}.html`;

            return fetch(fileName)
                .then(response => {
                    if (!response.ok) {
                        // G√®re les erreurs 404/500
                        throw new Error(`Failed to load ${fileName}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    sectionElement.innerHTML = html;
                })
                .catch(error => {
                    console.error('Error loading section:', error);
                    sectionElement.innerHTML = `<p style="color: red;">Erreur: Impossible de charger ${fileName}</p>`;
                });
        }

        function loadAllSections() {
            const fetchPromises = SECTIONS.map(loadSectionContent);

            Promise.all(fetchPromises)
                .then(() => {
                    initCarousels();
                    initImageLightbox(); // üëà AJOUT ICI
                })
                .catch(error => {
                    console.error("Erreur lors du chargement des sections:", error);
                });
        }

        document.addEventListener('DOMContentLoaded', loadAllSections);
    </script>
</body>

</html>
